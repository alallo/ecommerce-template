trigger:
- master
variables:
  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)/ecommerce-template'

stages:
- stage: build
  jobs:
  - job: build
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      displayName: 'npm install'
      inputs:
        workingDir: $(workingDirectory)
        command: install

    - task: Npm@1
      displayName: 'npm build'
      inputs:
        workingDir: $(workingDirectory)
        command: custom
        customCommand: run-script build
    
    - task: CopyFiles@2
      displayName: 'Copy Files'
      inputs:
        SourceFolder: '$(workingDirectory)/build'
        TargetFolder: '$(build.artifactstagingdirectory)'
        CleanTargetFolder: true

- stage: deploy
  displayName: Deploy stage
  dependsOn: build
  condition: succeeded()

  jobs:
  - deployment: deploy
    displayName: Deploy
    environment: 'development'
    pool:
      vmImage: 'ubuntu-latest'
    variables:
      storageaccountname: ecrystalwebsite
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureFileCopy@3
            inputs:
              sourcePath: $(Build.ArtifactStagingDirectory)
              azureSubscription: 'ecrystal-ui-pipeline'
              destination: azureBlob
              storage: $(storageaccountname)
              containerName: "$web"